name: Build

on:
  push:
    branches: [ "main", "update" ]
  pull_request:
    branches: [ "main", "update" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - run: ./gradlew chiseledBuild